<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fylo FrontendMentor challenge</title>

  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="bg-image" aria-hidden="true"></div>

  <main>
    <div class="section navigation">
      <img src="./assets/logo.svg" alt="Fylo logo" class="navigation__logo">

      <ul class="navigation__list">
        <li>
          <a href="#"><img src="./assets/icon-document.svg" alt="Documents"></a>
        </li>
        <li>
          <a href="#"><img src="./assets/icon-folder.svg" alt="Folder"></a>
        </li>
        <li>
          <a href="#"><img src="./assets/icon-upload.svg" alt="Upload"></a>
        </li>
      </ul>
    </div>

    <div class="section storage">
      <p class="storage__message">You've used <b>815 GB</b> of your storage</p>

      <div>
        <div class="storage__usage">
          <span class="usage__bar"></span>

          <div class="usage__min-max">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>

        <div class="storage__remaining">
          <p>
            <b>
              <span class="remaining__bytes">185</span> <span class="remaining__help-text">GB left</span>
            </b>
          </p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
